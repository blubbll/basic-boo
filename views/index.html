<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>login or something</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="all,follow" />
    <!-- Price Slider Stylesheets -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Primer/14.4.0/primer.min.css"
    />
    <!-- bs utilities -->
    <link

  <body>
    <canvas id="main_canvas" width="300" height="300"></canvas>

    <div
      id="loginBlock"
      class="d-flex flex-column align-items-center justify-content-around"
    >
      <div class="col-12 col-s-6 row text-center">
        <span class="txtHelper bg-clear">You are not logged in!</span>
      </div>
      <div class="d-flex row col-12 justify-content-center mb-4">
        <button
          name="loginUser"
          type="text"
          class="btnUse btn text-center w-75"
          placeholder="use secure element"
          onclick="page.loginDialog()"
        >
          Login now
        </button>
      </div>
    </div>
  </body>
  <script src="bg.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.all.min.js"></script>
