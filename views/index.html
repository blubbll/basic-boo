  <body onload="$('input[name=user]').focus()">
    <canvas id="main_canvas" width="300" height="300"></canvas>

    <div id="loginBlock">
      <span class="txtHelper">Use secure login method of device?</span>
      <input
        name="loginUser"
        type="text"
        class="btnUse btn"
        placeholder="Login via secure features"
        onfocus="page.hideFill()"
        onblur="page.showFill()"
      />
      <input type="password" class="d-none" />
      <div class="txtAction d-flex flex-row">Not linked yet?</div>
    </div>
    <form
      state="login"
      class="d-flex flex-column p-2 login"
      onsubmit="return page.login()"
      method="POST"
    >
      <div class="d-flex flex-row">
        <button
          type="button"
          onclick="page.logout()"
          class="btn btn-sm rounded-0 btn-danger m-1 w-50"
        >
          LOGOUT
        </button>
        <button
          type="button"
          onclick="location.reload(true)"
          class="btn btn-sm rounded-0 btn-outline m-1 w-50"
        >
          RELOAD
        </button>
      </div>
