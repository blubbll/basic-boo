  <body>
    <canvas id="main_canvas" width="300" height="300"></canvas>

    <div
      id="loginBlock"
      class="d-flex flex-column align-items-center justify-content-around"
    >
      <div class="col-12 col-s-6 row text-center">
        <span class="txtHelper bg-clear"
          >Use secure login method of device?</span
        >
      </div>
      <div class="d-flex row col-12 justify-content-center">
        <input
          name="loginUser"
          type="text"
          class="btnUse btn text-center"
          placeholder="Login via secure features"
          onfocus="page.hideFill()"
          onblur="page.showFill()"
        />

        <input type="password" class="d-none" />
      </div>
      <div class="d-flex row col-12 justify-content-center mb-2">
        <button
          type="button"
          class="btn btnLinker d-flex flex-row"
          onclick="page.loginDialog()"
        >
          Not linked yet?
        </button>
      </div>
    </div>
    <form
      state="login"
      class="d-flex flex-column p-2 login"
      onsubmit="return page.login()"
      method="POST"
    >
      <div class="d-flex flex-row">
        <button
          type="button"
          onclick="page.logout()"
          class="btn btn-sm rounded-0 btn-danger m-1 w-50"
        >
          LOGOUT
        </button>
        <button
          type="button"
          onclick="location.reload(true)"
          class="btn btn-sm rounded-0 btn-outline m-1 w-50"
        >
          RELOAD
        </button>
      </div>
